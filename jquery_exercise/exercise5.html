<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
<script>
function new_element(){
$("#header ul").append('<li>Java</li>');
}
</script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

</head>

<title>Add list in an existing ul</title>
</head>
<body>
    <div id="header">
        <ul>
        <li><a href="https://www.w3resource.com/python/python-tutorial.php">Python</a></li>
        <li><a href="https://www.w3resource.com/php/php-home.php">PHP</a></li>
        </ul>
        </div>
        <input type="button" value="Click to add a list element" onclick="new_element()" />
</body>
</html>
