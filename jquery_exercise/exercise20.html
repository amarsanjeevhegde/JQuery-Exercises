<!DOCTYPE html>
<html>
<head>
<title> jQuery each() method </title>

<script src="jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>jQuery each() method</h1>
<ul>
<li> First element example </li>
<li> Second element example </li>
<li> Third element example </li>
<li> Fourth element example </li>
</ul>
<p>
Click the following button to see the list of <b> li </b> elements.
</p>
<button onclick = fun()> Click me </button>
<script>
function fun(){
$(document).ready(function(){
$("li").each(function(){
alert($(this).text())
});
});
}
</script>
</body>
</html>
