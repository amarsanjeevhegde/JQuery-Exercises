<!DOCTYPE html>
<html>
<head>

<title> jquery find() method</title>

<style>
.main * { 
  display: block;
  font-size: 20px;
  position: relative;
  border: 2px solid black;
  color: black; 
  padding: 10px;
  margin: 17px;
}
</style>
<script src="jquery-3.6.0.min.js"></script>
<script>
function fun(){
$(document).ready(function(){
  $("#div1").find("*").css({"color": "red", "border": "6px dashed red"});
});
}
</script>
</head>

<body class = "main"> jquery find() method
  <div id = "div1"> div1
  <div> div2

      <h2> Heading h2
          <p> Paragraph element </p>
    </h2>   
	</div>
  </div>
<button onclick = "fun()"> click me </button>
  </body>
</html>
