<!DOCTYPE html>  
<html>  
<head>  
    <title> jQuery serializeArray() example</title>

<script src="jquery-3.6.0.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        var x = $("form").serializeArray();  
        $.each(x, function(i, field){  
            $("#results").append(field.name + ":" + field.value + " ");  
        });  
    });  
});  
</script>  
</head>  
<body>  
<form action="">  
  First name: <input type="text" name="FirstName" value="Amar"><br>  
  Last name: <input type="text" name="LastName" value="Hegde"><br>  
</form>  
<button>Serialize Array form values</button>  
<div id="results"></div>  
</body>  
</html>
