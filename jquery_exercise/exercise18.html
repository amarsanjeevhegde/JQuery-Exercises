<!DOCTYPE html>
<html>
<head>
<script src="jquery-3.6.0.min.js"></script>
  <meta charset="utf-8">

  <title>Find the inner height and inner width of an element</title>

<style>
  div {
    width: 90px;
    height: 75px;
    margin: 5px;
    background-color:#a07f11
  }
  p {
    margin-top:20px;
    padding: 5px;
    border: 2px solid #666;
  }
</style>
</head>
<body>

<div></div>
<p></p>

<script>
    $("p").text( "innerHeight:" +$("div").innerHeight()+" ::  innerWidth:" +$("div").innerWidth());
</script>
 
</body>
</html>
