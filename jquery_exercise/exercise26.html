<!DOCTYPE html>    
<html>    
<head>
<title> jquery mouseenter() method </title>
    
<script src="jquery-3.6.0.min.js"></script>    
<script>    
$(document).ready(function(){    
    $("#h1").mouseenter(function(){    
       $( "div" ).text( "Mouse entered on heading" ).show().fadeOut( 2000 );   
    });    
});    
</script>    
</head>    
<body>    
<h1 id="h1">Enter this heading.</h1>   
<div></div>   
</body>    
</html>
