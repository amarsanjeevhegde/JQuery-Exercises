<!DOCTYPE html>  
<html>  
<head>  
<title> jQuery serialize() example</title>

<script src="jquery-3.6.0.min.js"></script>  
<script>  
$(document).ready(function(){  
    $("button").click(function(){  
        $("div").text($("form").serialize());  
    });  
});  
</script>  
</head>  
<body>  
<h1>jQuery serialize() example</h1>
<form action="">  
  First name: <input type="text" name="FirstName" value="Amar"><br>  
  Last name: <input type="text" name="LastName" value="Hegde"><br>  
</form>  
<button>Serialize form values</button>  
<div></div>  
</body>  
</html>
