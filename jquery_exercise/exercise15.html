<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Change input value</title>
</head>
<body>

<p>Change input value</p>

<input type="button" value="Robin Hood" id="button"/>

<script src="jquery-3.6.0.min.js"></script>
<script>
    $('#button').on('click',function(){
    $(this).prop('value','Steve Harvey');
 });
</script>

</body>
</html>
