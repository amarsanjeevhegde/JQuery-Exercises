<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clickable button after checking the box</title>
</head>
<body>

<p>Clickable button after checking the box</p>

<input id="accept" name="accept" type="checkbox" value="y"/>I agree<br>
<input id="submitbtn" disabled="disabled" name="Submit" type="submit" value="submit"/>

<script src="jquery-3.6.0.min.js"></script>

<script> $('#accept').click(function () {
    if ($('#submitbtn').is(':disabled')) {
        $('#submitbtn').removeAttr('disabled');
    } else {
        $('#submitbtn').attr('disabled','disabled')
    }

  });
</script>

</body>
</html>
